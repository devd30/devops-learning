version: '3.7'
services:
  wordpress:
      image: wordpress
      links:
        - wordpress_db:mysql
      ports:
        - 80:80
      deploy:
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s

  
  wordpress_db:
    image: mysql
    ports:
        - 3306:3306
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment: 
      MYSQL_ROOT_PASSWORD: cGFzc3dvcmQK
      MYSQL_DATABASE: wordpress
      




